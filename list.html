        header {

            text-align: center;

            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;

        }

        .logo-img {
            max-width: 180px;
            /* ‰∏ÄË¶ß„Éö„Éº„Ç∏„Å™„ÅÆ„ÅßÂ∞ë„ÅóÊéß„Åà„ÇÅ„Å´ */
            height: auto;

        }

        h1 {

        /* ‚ñº Ë®∫Êñ≠„Éö„Éº„Ç∏„Å∏„ÅÆÊàª„Çã„Éú„Çø„É≥Ôºàindex.html„Å®ÂÖ±ÈÄö„Éá„Ç∂„Ç§„É≥Ôºâ */
        .btn-header-link {

        /* --- Êó•Êú¨Âú∞Âõ≥UI --- */
        .map-section {

        .japan-map-svg {

            max-height: 300px;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.1));

        .region-path {

            cursor: pointer;
            transition: fill 0.3s, transform 0.2s;
        }

        .region-path:hover {

            transform: translateY(-2px);
        }

        .region-path.active {

            filter: brightness(1.1);
        }

        /* „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ */
        .reset-btn {

            margin-top: 15px;
            padding: 8px 20px;
            background: #eee;
            color: #555;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
        }

        .reset-btn:hover {

        }

        .reset-btn.hidden {
            display: none;
        }

        #current-filter {

            height: 1.5em;
        }


        /* --- „Ç∞„É™„ÉÉ„Éâ„É¨„Ç§„Ç¢„Ç¶„Éà --- */
        .grid {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- „ÅäÈÖí„Ç´„Éº„Éâ --- */
        .sake-card {

            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .sake-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        }

        .sake-img-area {
            width: 100%;
            height: 200px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }

        .sake-img {

            object-fit: contain;
        }

        .card-body {

            flex-grow: 1;
        }

        .sake-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--nikkei-logo-bg);
            margin-bottom: 5px;
            font-family: 'Noto Serif JP', serif;
            border-left: 4px solid var(--nikkei-accent);
            padding-left: 10px;
        }

        .sake-info {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 12px;
            padding-left: 14px;
            display: flex;
            align-items: center;
        }

        .pref-badge {
            background-color: #eee;
            color: #444;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 8px;
            font-size: 0.9em;
        }

        .sake-desc {
            font-size: 0.9em;

            margin-bottom: 15px;

        }

        /* --- „Éë„É©„É°„Éº„Çø„Éê„Éº --- */
        .param-row {

            margin-bottom: 6px;
        }

        .param-label {
            width: 50px;
            font-weight: bold;
            color: #666;
        }

        .bar-bg {
            flex-grow: 1;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 10px;
        }

        .bar-fill {
            height: 100%;
            background: var(--nikkei-logo-bg);
        }

        .no-data-msg {
            text-align: center;
            padding: 40px;
            color: #888;
            font-weight: bold;
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>

    <header>

        <h1>Êú¨Êó•„ÅÆ„É©„Ç§„É≥„Éä„ÉÉ„Éó</h1>

    <div class="container">

            <svg class="japan-map-svg" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">

        <div id="grid-container" class="grid">

        <div style="text-align:center; margin-top:40px;">

    </div>

    <script src="sake-list.js"></script>

    <script>
        const regionMap = {
            "hokkaido": ["ÂåóÊµ∑ÈÅì"],
            "tohoku": ["ÈùíÊ£ÆÁúå", "Â≤©ÊâãÁúå", "ÂÆÆÂüéÁúå", "ÁßãÁî∞Áúå", "Â±±ÂΩ¢Áúå", "Á¶èÂ≥∂Áúå"],
            "kanto": ["Ëå®ÂüéÁúå", "Ê†ÉÊú®Áúå", "Áæ§È¶¨Áúå", "ÂüºÁéâÁúå", "ÂçÉËëâÁúå", "Êù±‰∫¨ÈÉΩ", "Á•ûÂ•àÂ∑ùÁúå"],
            "chubu": ["Êñ∞ÊΩüÁúå", "ÂØåÂ±±Áúå", "Áü≥Â∑ùÁúå", "Á¶è‰∫ïÁúå", "Â±±Ê¢®Áúå", "Èï∑ÈáéÁúå", "Â≤êÈòúÁúå", "ÈùôÂ≤°Áúå", "ÊÑõÁü•Áúå"],
            "kinki": ["‰∏âÈáçÁúå", "ÊªãË≥ÄÁúå", "‰∫¨ÈÉΩÂ∫ú", "Â§ßÈò™Â∫ú", "ÂÖµÂ∫´Áúå", "Â•àËâØÁúå", "ÂíåÊ≠åÂ±±Áúå"],
            "chugoku": ["È≥•ÂèñÁúå", "Â≥∂Ê†πÁúå", "Â≤°Â±±Áúå", "Â∫ÉÂ≥∂Áúå", "Â±±Âè£Áúå"],
            "shikoku": ["Âæ≥Â≥∂Áúå", "È¶ôÂ∑ùÁúå", "ÊÑõÂ™õÁúå", "È´òÁü•Áúå"],
            "kyushu": ["Á¶èÂ≤°Áúå", "‰ΩêË≥ÄÁúå", "Èï∑Â¥éÁúå", "ÁÜäÊú¨Áúå", "Â§ßÂàÜÁúå", "ÂÆÆÂ¥éÁúå", "ÈπøÂÖêÂ≥∂Áúå", "Ê≤ñÁ∏ÑÁúå"]
        };

        const regionNamesJP = {
            "hokkaido": "ÂåóÊµ∑ÈÅì", "tohoku": "Êù±Âåó", "kanto": "Èñ¢Êù±", "chubu": "‰∏≠ÈÉ®",
            "kinki": "ËøëÁïø", "chugoku": "‰∏≠ÂõΩ", "shikoku": "ÂõõÂõΩ", "kyushu": "‰πùÂ∑û„ÉªÊ≤ñÁ∏Ñ"
        };

        const container = document.getElementById('grid-container');
        const resetBtn = document.getElementById('reset-btn');
        const currentFilterText = document.getElementById('current-filter');
        const paths = document.querySelectorAll('.region-path');

        window.addEventListener('DOMContentLoaded', () => {
            if (typeof sakeData !== 'undefined') {
                renderList(sakeData);
            } else {
                container.innerHTML = "<div class='no-data-msg'>„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„Åß„Åó„Åü</div>";
            }
        });

        function renderList(list) {
            container.innerHTML = "";

            if (list.length === 0) {
                container.innerHTML = `<div class="no-data-msg">„Åì„ÅÆ„Ç®„É™„Ç¢„ÅÆ„ÅäÈÖí„ÅØ„Åæ„Å†ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çìüç∂<br>ÂΩìÊó•„ÅÆËøΩÂä†„Çí„ÅäÊ•Ω„Åó„Åø„Å´ÔºÅ</div>`;
                return;
            }

            list.forEach(sake => {
                const card = document.createElement('div');
                card.className = 'sake-card';

                const pSweet = sake.sweetness * 20;
                const pAroma = sake.aroma * 20;
                const pRich = sake.richness * 20;

                card.innerHTML = `
                    <div class="sake-img-area">
                        <img src="${sake.image}" alt="${sake.name}" class="sake-img">
                    </div>
                    <div class="card-body">
                        <div class="sake-name">${sake.name}</div>
                        <div class="sake-info">
                            <span class="pref-badge">${sake.prefecture}</span>${sake.brewery}
                        </div>
                        <div class="sake-desc">${sake.desc}</div>
                        
                        <div class="params">
                            <div class="param-row">
                                <span class="param-label">Áîò„Åï</span>
                                <div class="bar-bg"><div class="bar-fill" style="width: ${pSweet}%"></div></div>
                            </div>
                            <div class="param-row">
                                <span class="param-label">È¶ô„Çä</span>
                                <div class="bar-bg"><div class="bar-fill" style="width: ${pAroma}%"></div></div>
                            </div>
                            <div class="param-row">
                                <span class="param-label">Èáç„Åï</span>
                                <div class="bar-bg"><div class="bar-fill" style="width: ${pRich}%"></div></div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterList(regionId) {
            paths.forEach(p => p.classList.remove('active'));
            document.getElementById(regionId).classList.add('active');

            const targetPrefs = regionMap[regionId];
            const filteredData = sakeData.filter(sake => targetPrefs.includes(sake.prefecture));

            renderList(filteredData);
            currentFilterText.textContent = `‚ñº ${regionNamesJP[regionId]}„Ç®„É™„Ç¢„ÅÆ„ÅäÈÖí„ÇíË°®Á§∫‰∏≠`;
            resetBtn.classList.remove('hidden');
        }

        function resetFilter() {
            paths.forEach(p => p.classList.remove('active'));
            renderList(sakeData);
            currentFilterText.textContent = "";
            resetBtn.classList.add('hidden');
        }
    </script>
