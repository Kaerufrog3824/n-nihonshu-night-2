<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめ診断 - NIKKEI Nihonshu Night</title>
    <link rel="icon" href="NNN_logo.jpg">
    <link rel="apple-touch-icon" href="NNN_logo.jpg">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="quiz-area">
            <p class="page-desc">好みに合わせて、今日飲むべき最初の一杯をAIが提案します。</p>

            <div class="question-card">
                <h3>Q1. 甘さの好みは？</h3>
                <div class="scale-labels"><span>辛口</span><span>甘口</span></div>
                <div class="rating-group" id="group-sweet">
                    <input type="radio" name="sweetness" id="sw1" value="1"><label for="sw1"><span>1</span></label>
                    <input type="radio" name="sweetness" id="sw2" value="2"><label for="sw2"><span>2</span></label>
                    <input type="radio" name="sweetness" id="sw3" value="3" checked><label
                        for="sw3"><span>3</span></label>
                    <input type="radio" name="sweetness" id="sw4" value="4"><label for="sw4"><span>4</span></label>
                    <input type="radio" name="sweetness" id="sw5" value="5"><label for="sw5"><span>5</span></label>
                </div>
            </div>
            <div class="question-card">
                <h3>Q2. 香りの強さは？</h3>
                <div class="scale-labels"><span>穏やか</span><span>華やか</span></div>
                <div class="rating-group" id="group-aroma">
                    <input type="radio" name="aroma" id="ar1" value="1"><label for="ar1"><span>1</span></label>
                    <input type="radio" name="aroma" id="ar2" value="2"><label for="ar2"><span>2</span></label>
                    <input type="radio" name="aroma" id="ar3" value="3" checked><label for="ar3"><span>3</span></label>
                    <input type="radio" name="aroma" id="ar4" value="4"><label for="ar4"><span>4</span></label>
                    <input type="radio" name="aroma" id="ar5" value="5"><label for="ar5"><span>5</span></label>
                </div>
            </div>
            <div class="question-card">
                <h3>Q3. 飲み口の重さは？</h3>
                <div class="scale-labels"><span>淡麗</span><span>濃醇</span></div>
                <div class="rating-group" id="group-rich">
                    <input type="radio" name="richness" id="ri1" value="1"><label for="ri1"><span>1</span></label>
                    <input type="radio" name="richness" id="ri2" value="2"><label for="ri2"><span>2</span></label>
                    <input type="radio" name="richness" id="ri3" value="3" checked><label
                        for="ri3"><span>3</span></label>
                    <input type="radio" name="richness" id="ri4" value="4"><label for="ri4"><span>4</span></label>
                    <input type="radio" name="richness" id="ri5" value="5"><label for="ri5"><span>5</span></label>
                </div>
            </div>
            <button class="btn-primary" onclick="diagnose()">診断する</button>
        </div>

        <div id="result-area">
            <h3 style="text-align:center; color:#0C2B5E;">あなたへのおすすめ</h3>
            <div id="diagnosis-result-list"></div>
            <div id="share-section"></div>
            <button onclick="location.reload()" class="btn-primary"
                style="margin-top:20px; background-color:#777; box-shadow:none;">もう一度診断する</button>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="sake-list.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => { try { updateAllVisuals(); } catch (e) { } });
        document.querySelectorAll('input[type=radio]').forEach(r => r.addEventListener('change', updateAllVisuals));

        function updateAllVisuals() {
            ['group-sweet', 'group-aroma', 'group-rich'].forEach(id => {
                const c = document.getElementById(id);
                const val = parseInt(c.querySelector('input:checked')?.value || 3);
                c.querySelectorAll('label').forEach((l, i) => {
                    if (i + 1 <= val) l.classList.add('active-fill'); else l.classList.remove('active-fill');
                });
            });
        }

        function diagnose() {
            if (typeof sakeData === 'undefined') { alert("データ読込エラー"); return; }
            const u_sweet = parseInt(document.querySelector('input[name="sweetness"]:checked').value);
            const u_aroma = parseInt(document.querySelector('input[name="aroma"]:checked').value);
            const u_rich = parseInt(document.querySelector('input[name="richness"]:checked').value);

            const results = sakeData.map(s => {
                const diff = Math.abs(s.sweetness - u_sweet) + Math.abs(s.aroma - u_aroma) + Math.abs(s.richness - u_rich);
                return { ...s, diff: diff };
            }).sort((a, b) => a.diff - b.diff);

            const listDiv = document.getElementById('diagnosis-result-list');
            listDiv.innerHTML = "";
            results.slice(0, 3).forEach((s, i) => {
                const match = Math.max(0, 100 - (s.diff * 8));

                // ▼ ここを修正：画像を sake-img-area で囲みました
                listDiv.innerHTML += `
                    <div class="sake-card">
                        <div class="match-score">マッチ度: ${match}%</div>
                        <div class="sake-img-area">
                            <img src="${s.image}" alt="${s.name}" class="sake-img">
                        </div>
                        <div class="sake-name">No.${i + 1} ${s.name}</div>
                        <div class="sake-info"><span class="pref-badge">${s.prefecture}</span>${s.brewery}</div>
                        <div style="font-size:0.9em; color:#555;">${s.desc}</div>
                    </div>`;
            });

            document.getElementById('share-section').innerHTML = `<button onclick="share('${results[0].name}')" class="btn-slack">#hobby-nihonshuで結果をシェア</button>`;
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function share(name) {
            if (navigator.clipboard) navigator.clipboard.writeText(`私のベストマッチは『${name}』でした！ #NNN2`).then(() => alert("コピーしました！Slackを開きます"));
            else alert("コピー失敗。Slackを開きます");
            setTimeout(() => location.href = `https://slack.com/app_redirect?channel=${SLACK_CHANNEL_ID}`, 500);
        }
    </script>
</body>

</html>
