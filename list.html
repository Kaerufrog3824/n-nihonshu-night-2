<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全ラインナップ - NIKKEI Nihonshu Night</title>

    <link rel="icon" href="NNN_logo.jpg">
    <link rel="apple-touch-icon" href="NNN_logo.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        /* --- index.htmlと共通の定義 --- */
        :root {
            --nikkei-logo-bg: #0C2B5E;
            --nikkei-accent: #C4A480;
            --bg-color: #f4f4f7;
            --text-color: #333;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: var(--nikkei-logo-bg);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.3em;
            font-family: 'Noto Serif JP', serif;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- 戻るボタン --- */
        .nav-link {
            display: block;
            margin-bottom: 20px;
            text-align: center;
            color: var(--nikkei-logo-bg);
            text-decoration: none;
            font-weight: bold;
        }

        .nav-link:before {
            content: '« ';
        }

        /* --- グリッドレイアウト --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- お酒カード --- */
        .sake-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
        }

        .sake-img-area {
            width: 100%;
            height: 200px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }

        .sake-img {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
        }

        .card-body {
            padding: 15px;
            flex-grow: 1;
        }

        .sake-name {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--nikkei-logo-bg);
            margin-bottom: 5px;
            font-family: 'Noto Serif JP', serif;
            border-left: 4px solid var(--nikkei-accent);
            padding-left: 10px;
        }

        /* ▼ 新規追加：酒蔵情報のスタイル */
        .sake-info {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 12px;
            padding-left: 14px;
            /* ボーダー分のインデント調整 */
            display: flex;
            align-items: center;
        }

        .pref-badge {
            background-color: #eee;
            color: #444;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 8px;
            font-size: 0.9em;
        }

        .sake-desc {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
            min-height: 3em;
        }

        /* --- パラメータバー --- */
        .param-row {
            display: flex;
            align-items: center;
            font-size: 0.85em;
            margin-bottom: 6px;
        }

        .param-label {
            width: 50px;
            font-weight: bold;
            color: #666;
        }

        .bar-bg {
            flex-grow: 1;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 10px;
        }

        .bar-fill {
            height: 100%;
            background: var(--nikkei-logo-bg);
        }
    </style>
</head>

<body>

    <header>
        <h1>本日のラインナップ</h1>
    </header>

    <div class="container">
        <a href="index.html" class="nav-link">診断に戻る</a>

        <div id="grid-container" class="grid">
        </div>

        <div style="text-align:center; margin-top:40px;">
            <a href="index.html" style="color:#666; text-decoration:none; font-size:0.9em;">
                NIKKEI Nihonshu Night
            </a>
        </div>
    </div>

    <script src="sake-list.js"></script>

    <script>
        const container = document.getElementById('grid-container');

        sakeData.forEach(sake => {
            // カード要素を作成
            const card = document.createElement('div');
            card.className = 'sake-card';

            // パラメータの%計算
            const pSweet = sake.sweetness * 20;
            const pAroma = sake.aroma * 20;
            const pRich = sake.richness * 20;

            card.innerHTML = `
                <div class="sake-img-area">
                    <img src="${sake.image}" alt="${sake.name}" class="sake-img">
                </div>
                <div class="card-body">
                    <div class="sake-name">${sake.name}</div>
                    
                    <div class="sake-info">
                        <span class="pref-badge">${sake.prefecture}</span>${sake.brewery}
                    </div>

                    <div class="sake-desc">${sake.desc}</div>
                    
                    <div class="params">
                        <div class="param-row">
                            <span class="param-label">甘さ</span>
                            <div class="bar-bg"><div class="bar-fill" style="width: ${pSweet}%"></div></div>
                        </div>
                        <div class="param-row">
                            <span class="param-label">香り</span>
                            <div class="bar-bg"><div class="bar-fill" style="width: ${pAroma}%"></div></div>
                        </div>
                        <div class="param-row">
                            <span class="param-label">重さ</span>
                            <div class="bar-bg"><div class="bar-fill" style="width: ${pRich}%"></div></div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
</body>

</html>
